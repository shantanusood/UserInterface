<div class="search">
  <form class="input-group-form">
      <igx-input-group class="autocomplete">
          <label style="color: wheat;font-size: 4mm;" igxLabel for="town">&nbsp;&nbsp;&nbsp;Search for tickers</label>
          <input id="quoteInput" igxInput name="town" type="text" [igxAutocomplete]="townsPanel" [(ngModel)]="townSelected"/>
      </igx-input-group>
      <igx-drop-down #townsPanel maxHeight="100px" >
          <igx-drop-down-item *ngFor="let town of towns | startsWith:townSelected" [value]="town">
              {{town}}
          </igx-drop-down-item>
      </igx-drop-down>
  </form>
</div>
