<div class="container">
<br>

<div class="example-form-field" style="padding: 1%;">
    <input matInput type="text" id="quoteInput">
    &nbsp;&nbsp;&nbsp;
    <button mat-raised-button (click)="clickQuote()" style="align-self: right;">
      Get Quotes
    </button>
    &nbsp;&nbsp;&nbsp;
    <button mat-raised-button (click)="clickFinancial()" style="align-self: right;">
      Get FinData
    </button>
    &nbsp;&nbsp;&nbsp;
    <button mat-raised-button (click)="clickCashFlow()" style="align-self: right;">
      Get CashFlow
    </button>
    &nbsp;&nbsp;&nbsp;
    <button mat-raised-button (click)="clickBalSheet()" style="align-self: right;">
      Get BalSheet
    </button>
    &nbsp;&nbsp;&nbsp;
    <button mat-raised-button (click)="clickGrowth()" style="align-self: right;">
        Plot Growth
    </button>
    &nbsp;&nbsp;&nbsp;
    <button mat-raised-button (click)="clickProfit()" style="align-self: right;">
        Plot Profit
    </button>
    &nbsp;&nbsp;&nbsp;
    <button mat-raised-button (click)="clickRatio()" style="align-self: right;">
        Plot Ratio
    </button>
    &nbsp;&nbsp;&nbsp;
    <button mat-raised-button (click)="clickCash()" style="align-self: right;">
        Plot Cash
    </button>
  </div>
<hr>
  <table class="mat-elevation-z8">
    <tr *ngFor="let items of response| keyvalue">
          <td>{{ items.key }}</td> <td *ngFor="let item of items.value| keyvalue"><tr>{{ item.key }}</tr><tr>{{ item.value }}</tr></td>
    </tr>
  </table>
</div>
