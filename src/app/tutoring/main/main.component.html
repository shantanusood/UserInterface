<div class="docpan">
  <h5>{{msg | uppercase}} - {{nameSel}}</h5>
  <div class="chartingvirus">
    <table>
      <tr>
        <th>Ticker</th>
        <th>Strategy</th>
        <th>Expiry</th>
        <th>Collateral</th>
        <th>Short call</th>
        <th>Short put</th>
        <th>Premium/contract</th>
      </tr>
      <tr *ngFor="let x of process(ticker)">
        <td *ngFor="let y of x">{{y}}</td>
      </tr>
    </table>
  </div>

</div>
