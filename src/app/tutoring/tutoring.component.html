<div class="container">
  <div class="search">
    <div *ngIf="roles_cur.indexOf('new')!=-1 && user_diffdays.indexOf('ENDED')!=-1" style="height: 50px; background-color:  rgb(65, 61, 61); color: wheat; border: solid wheat 0px; padding: 5px; text-align: center; width: 50%; float: right; z-index: 10; position: absolute;" >
      <table style="margin: 0 auto;">
        <tr>
          <td style="color: red; border: none;">Trail expired</td>
        </tr>
        <tr>
          <td style="color: red;  border: none;"><button mat-button><u><a [routerLink]="'/subscribe'" style="color: red;">Upgrade</a></u></button></td>
        </tr>
      </table>
    </div>
      <form class="input-group-form">
      <igx-input-group class="autocomplete">

        <label style="color: wheat;font-size: 4.5mm;" igxLabel for="town"
          >&nbsp;&nbsp;&nbsp;Search other users&nbsp;&nbsp; (Start
          typing anything)</label>
        <input
          igxInput
          name="town"
          type="text"
          [igxAutocomplete]="townsPanel"
          [(ngModel)]="townSelected"
        />
        <a href="">Test</a>
      </igx-input-group>

      <igx-drop-down #townsPanel maxHeight="500px">
        <igx-drop-down-item
          *ngFor="let town of towns | contains: townSelected"
          [value]="town"
        >
          {{ town }}
        </igx-drop-down-item>
      </igx-drop-down>
    </form>
  </div>
  <button mat-button><img (click)="onClickRefresh()" style="width: 25px; height: 25px; display: inline-block;" src="/assets/refresh.png"></button>

  <app-left [nameSel]="townSelected" [refreshed]="refreshed"></app-left>
  <app-main [nameSel]="townSelected" [refreshed]="refreshed"></app-main>
</div>
